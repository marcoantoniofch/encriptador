<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo2.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 border border-warning">
                    <h1>Programa Encriptador - Desencriptador</h1>
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-6 border border-danger">
                    <div>
                        <textarea class="entradaTexto" name="" id="" cols="25" rows="20"
                            placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="btnEncriptar()">Encriptar</button>
                    </div>
                </div>
                <div class="col-6 border border-success">
                    <div class="">
                        <textarea class="outMensaje" name="" id="" cols="30" rows="20"></textarea>
                    </div>
                    <div class="">
                        <button class="capturaTexto" onclick="btnCopiar()">Copiar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 border border-warning">
                    <h1>todos los derechos reservados @Marco Antonio Firata</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
